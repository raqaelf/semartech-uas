<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Now</title>

    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link
        href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,700,700i,900,900i&display=swap&subset=cyrillic,latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="frontend/styles/main.css">
    <link rel="stylesheet" href="frontend/styles/animate.css">
</head>

<body>
    <header class="order">
        <div class="container-fluid">
            <div class="back-home">
                <a href="#">
                    < Back to Home</a> </div> </div> <div class="container">

                        <div class="row my-5 d-flex align-items-center">
                            <div class="col-sm-12 col-md-6">
                                <div class="container-fluid">
                                    <h1>Have Idea in Mind ?</h1>
                                    <p class="mt-2">Great, Let Us Help you to make it happen</p>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12 mt-2">
                                            <h3>Company</h3>
                                            <input type="text" placeholder="Your Company">
                                        </div>
                                        <div class="col-12 mt-4">
                                            <h3>Name</h3>
                                            <input type="text" placeholder="Your Name">
                                        </div>
                                        <div class="col-12 mt-4">
                                            <h3>Phone/Email</h3>
                                            <input type="text" placeholder="Your Phone or Email">
                                        </div>
                                        <div class="col-12 mt-4 ">
                                            <label>
                                                <h3 class="mr-2">Project Type</h3>
                                            </label>
                                            <select class="project-type mb-2">
                                                <option value="1" class="project-type-item">Mobile Apps</option>
                                                <option value="2" class="project-type-item">Website</option>
                                            </select>

                                        </div>
                                        <div class="col-12 mt-2">
                                            <h3>Describe</h3>
                                            <textarea name="describe" id="" cols="30" rows="10"
                                                placeholder="Describe your Project Here"></textarea>
                                        </div>
                                        <div class="col-12 mt-2">
                                            <button class="btn btn-send">Send Order</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
    </header>
    <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
</body>

</html>
